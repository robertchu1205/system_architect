global:
  # By default, scrape targets every 15 seconds. 
  # changing to 5s needs more cpu to calculate.  
  scrape_interval: 5s 
  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'codelab-monitor'

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090'] 
  
  - job_name: 'node_exporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['node-exporter.kube-system.svc.cluster.local:9100']

  - job_name: 'tfserving'
    # Override the global default and scrape targets from this job every ㄉㄢ seconds.
    scrape_interval: 20s
    metrics_path: '/monitoring/prometheus/metrics'
    static_configs:
      - targets: ['$containerprefix-tfserving:8501']

  - job_name: 'gateway'
    scrape_interval: 30s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['$containerprefix-gateway:3333']
